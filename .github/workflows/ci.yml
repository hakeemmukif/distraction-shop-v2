name: Continuous Integration

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npx tsc --noEmit

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Check build
        run: npm run build
        env:
          # Dummy env vars for build test
          DATABASE_URL: 'postgresql://dummy:dummy@localhost:5432/dummy'
          STRIPE_SECRET_KEY: 'sk_test_dummy_key_for_ci_builds'
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: 'pk_test_dummy'
          NEXTAUTH_SECRET: 'dummy-secret-for-ci-testing'
          NEXT_PUBLIC_URL: 'http://localhost:3000'

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint with detailed output
        run: npm run lint -- --max-warnings 0
        continue-on-error: true

      - name: Check formatting (if Prettier configured)
        run: |
          if [ -f ".prettierrc" ] || [ -f "prettier.config.js" ]; then
            npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,md}"
          else
            echo "Prettier not configured, skipping"
          fi
        continue-on-error: true
